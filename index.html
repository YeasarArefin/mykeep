    <title>My Keep</title>

    <style>
        * {
            font-family: 'Mulish', sans-serif;
        }

        .block {
            position: relative;
        }

        .icons {
            position: absolute;
            right: 5px;
            top: 5px;
        }

        .disabled {
            pointer-events: none;
        }

        .enabled {
            pointer-events: visible;
        }

        a {
            text-decoration: none;
        }
    </style>

</head>


<body>

    <h1 class="text-center py-3 bg-warning fw-normal" style="color: #262626;"><i class="far fa-sticky-note me-3"

    <div class="container add-note d-flex justify-content-end my-5">

        <button class="button bg-warning btn rounded-circle" style="padding: 24px 26px;" title="Add A Note"><i
                class="fas fa-plus fs-4  text-light"></i></button>

    </div>

    <div class="container">

        <div id="body" class="row row-cols-lg-3 gx-lg-5 gy-5">

    </div>
